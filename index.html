<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      defer
    ></script>

    <title>Efektywne formularze</title>
  </head>

  <body>
    <div class="container">
      <h1>Uzupełnij formularz</h1>
      <form id="form">
        <section class="card py-4 px-4 m-4">
          <h5 class="mb-4">Podstawowe informacje</h5>

          <div class="row mb-3 px-3 combined-input">
            <label class="form-label required">Imię i nazwisko</label>
            <div class="input-group pb-2 name-input form-control">
              <div class="mx-1">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Wpisz imię"
                  required
                  autocomplete="given-name"
                  autocapitalize="words"
                  aria-label="Imię"
                  minlength="2"
                  pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+"
                  title="Imię może zawierać tylko litery"
                />
              </div>
              <div class="mx-1">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                  autocomplete="family-name"
                  autocapitalize="words"
                  aria-label="Nazwisko"
                  placeholder="Wpisz nazwisko"
                  minlength="2"
                  pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+"
                  title="Nazwisko może zawierać tylko litery"
                />
              </div>
            </div>
          </div>

          <div class="row mb-3 px-3 combined-input">
            <label class="form-label required">Numer telefonu</label>
            <div class="input-group pb-2 phone-input form-control">
              <div>
                <select
                  class="form-select"
                  id="countryCode"
                  aria-label="Wybierz numer kierunkowy"
                >
                  <option value="+48">+48 (Polska)</option>
                  <option value="+1">+1 (Stany Zjednoczone)</option>
                  <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                </select>
              </div>

              <div class="ms-1">
                <input
                  type="tel"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="Wpisz numer komórkowy"
                  required
                  autocomplete="tel"
                  aria-label="Numer telefonu"
                  minlength="9"
                  maxlength="15"
                  pattern="[0-9]{9,15}"
                  title="Numer telefonu powinien zawierać od 9 do 15 cyfr"
                />
              </div>
            </div>
          </div>
          <div class="row mb-3 px-3">
            <label for="exampleInputEmail1" class="form-label"
              >Adres email</label
            >
            <input
              type="email"
              class="form-control py-2"
              id="exampleInputEmail1"
              autocomplete="email"
              required
              placeholder="Wpisz adres email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="Wprowadź poprawny adres email (np. example@domain.com)"
            />
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="vatUE" />
            <label class="form-check-label" for="vatUE"
              >Chcę otrzymać fakturę VAT UE</label
            >
          </div>
          <div id="vatSection" class="hidden">
            <div class="row mb-3 px-3">
              <label for="vatNumber" class="form-label required"
                >Numer VAT</label
              >
              <input
                type="text"
                class="form-control"
                id="vatNumber"
                aria-describedby="vatHelp"
                pattern="[A-Z]{2}[0-9A-Za-z]{8,12}"
                title="Numer VAT powinien zaczynać się od kodu kraju (2 litery) i zawierać od 8 do 12 znaków alfanumerycznych"
              />
              <div id="vatHelp" class="form-text">
                Kod kraju państwa członkowskiego i seria cyfr unikalnych dla
                tego podmiotu gospodarczego.
              </div>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="otherVatDataCheck"
              />
              <label class="form-check-label" for="otherVatDataCheck"
                >Faktura na inne dane</label
              >
            </div>
            <section class="card p-4 hidden" id="otherVatDataSection">
              <h5 class="mb-4">Dane na fakturze</h5>
              <div class="row mb-3 px-3 combined-input">
                <label class="form-label required">Imię i nazwisko</label>
                <div class="input-group pb-2 name-input form-control">
                  <div class="mx-1">
                    <input
                      type="text"
                      class="form-control"
                      id="vatFirstName"
                      placeholder="Wpisz imię"
                      autocomplete="given-name"
                      autocapitalize="words"
                      aria-label="Imię"
                      minlength="2"
                      pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+"
                      title="Imię może zawierać tylko litery"
                    />
                  </div>
                  <div class="mx-1">
                    <input
                      type="text"
                      class="form-control"
                      id="vatLastName"
                      autocomplete="family-name"
                      autocapitalize="words"
                      aria-label="Nazwisko"
                      placeholder="Wpisz nazwisko"
                      minlength="2"
                      pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+"
                      title="Nazwisko może zawierać tylko litery"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-3 px-3 combined-input">
                <label class="form-label required">Numer telefonu</label>
                <div class="input-group pb-2 phone-input form-control">
                  <div>
                    <select
                      class="form-select"
                      id="vatCountryCode"
                      aria-label="Wybierz numer kierunkowy"
                    >
                      <option value="+48">+48 (Polska)</option>
                      <option value="+1">+1 (Stany Zjednoczone)</option>
                      <!-- Dodaj więcej opcji, jeśli jest to potrzebne -->
                    </select>
                  </div>

                  <div class="ms-1">
                    <input
                      type="tel"
                      class="form-control"
                      id="vatPhoneNumber"
                      placeholder="Wpisz numer komórkowy"
                      autocomplete="tel"
                      aria-label="Numer telefonu"
                      minlength="9"
                      maxlength="15"
                      pattern="[0-9]{9,15}"
                      title="Numer telefonu powinien zawierać od 9 do 15 cyfr"
                    />
                  </div>
                </div>
              </div>
            </section>
          </div>
        </section>

        <section class="card p-4 m-4">
          <h5 class="mb-4">Adres zamieszkania</h5>
          <div class="row input-group mb-3 address">
            <div>
              <label for="street" class="form-label">Ulica</label>
              <input
                type="text"
                class="form-control"
                id="street"
                placeholder="Wpisz ulicę"
                autocomplete="street-address"
                required
                minlength="3"
                pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ0-9\s\-.,]+"
                title="Ulica może zawierać litery, cyfry, spacje, myślniki, kropki i przecinki"
              />
            </div>
            <div>
              <label for="city" class="form-label">Miasto</label>
              <input
                type="text"
                class="form-control"
                id="city"
                autocomplete="address-level2"
                placeholder="Wpisz miasto"
                required
                minlength="2"
                pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ\s\-]+"
                title="Miasto może zawierać tylko litery, spacje i myślniki"
              />
            </div>
          </div>

          <div class="row input-group mb-3 address">
            <div class="mb-3">
              <label for="zipCode" class="form-label">Kod pocztowy</label>
              <input
                type="text"
                class="form-control"
                id="zipCode"
                placeholder="Wpisz kod pocztowy"
                autocomplete="postal-code"
                required
                pattern="[0-9]{2}-[0-9]{3}"
                title="Kod pocztowy powinien być w formacie XX-XXX, gdzie X to cyfry"
              />
            </div>
            <div class="mb-3">
              <label for="country" class="form-label required">Kraj</label>
              <select
                class="form-select"
                id="country"
                required
                autocomplete="country"
              >
                <option value="">Wybierz kraj</option>
                <!-- Options will be filled by JavaScript -->
              </select>
            </div>
          </div>
        </section>

        <section class="card p-4 m-4">
          <h5 class="mb-4">Dostawa i płatność</h5>
          <div class="mb-3">
            <label for="shippingMethod" class="form-label required"
              >Rodzaj przesyłki</label
            >
            <div class="pt-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="shippingMethod"
                  id="inpost"
                  value="inpost"
                  required
                  checked
                />
                <label class="form-check-label" for="inpost">InPost</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="shippingMethod"
                  id="dpd"
                  value="dpd"
                  required
                />
                <label class="form-check-label" for="dpd">DPD</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="paymentMethod" class="form-label required"
              >Rodzaj płatności</label
            >

            <div class="pt-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentOptions"
                  id="karta"
                  value="karta"
                  required
                  checked
                />
                <label class="form-check-label" for="karta">Blik</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentOptions"
                  id="posrednik"
                  value="pośrednik"
                  required
                />
                <label class="form-check-label" for="posrednik">Karta</label>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="paymentOptions"
                  id="blik"
                  value="blik"
                  required
                />
                <label class="form-check-label" for="blik"
                  >Pośrednik płatności</label
                >
              </div>
            </div>
          </div>
        </section>

        <button type="button" class="btn btn-primary" id="submitButton">
          Wyślij
        </button>
      </form>
    </div>

    <!-- Raport kliknięć -->
    <div
      class="modal fade"
      id="form-feedback-modal"
      tabindex="-1"
      aria-labelledby="raportModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="raportModalLabel">
              Raport kliknięć
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
